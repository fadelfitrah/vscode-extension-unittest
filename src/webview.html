<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Unittest Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.2rem;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 6px;
    }
    select, input {
      margin-bottom: 10px;
      padding: 4px;
    }
    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
    button {
      background: #007acc;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <h2>ğŸ§© Python Unittest Generator</h2>
  <p>
    Ekstensi ini akan membaca kode Python dari file yang sedang aktif di editor, lalu menghasilkan kode <b>unit test</b> secara otomatis menggunakan AI pilihan kamu.
  </p>

  <h3>âš™ï¸ Konfigurasi Generator</h3>

  <div>
    <label>AI Provider:</label>
    <select id="provider">
      <option value="openrouter">OpenRouter</option>
      <option value="groq">Groq</option>
    </select>
    <br>

    <label>Jumlah Test Case:</label>
    <input type="number" id="testCount" value="3" min="1" max="20">
    <br>

    <label>Nama Test Suite:</label>
    <input type="text" id="suiteName" value="TestSuiteAI">
    <br>

    <label>Jenis Assertion:</label>
    <select id="assertionType">
      <option value="assertEqual">assertEqual</option>
      <option value="assertTrue">assertTrue</option>
      <option value="assertFalse">assertFalse</option>
      <option value="assertRaises">assertRaises</option>
    </select>
    <br><br>

    <button id="generate">ğŸš€ Generate Unittest</button>
  </div>

  <h3>ğŸ§¾ Hasil Generasi:</h3>
  <pre id="result">Menunggu hasil...</pre>

  <script>
    const vscode = acquireVsCodeApi();

    // Kirim permintaan generate ke extension
    document.getElementById('generate').addEventListener('click', () => {
      const provider = document.getElementById('provider').value;
      const testCount = document.getElementById('testCount').value;
      const suiteName = document.getElementById('suiteName').value;
      const assertionType = document.getElementById('assertionType').value;

      vscode.postMessage({
        command: 'generate',
        provider,
        config: {
          testCount,
          suiteName,
          assertionType
        }
      });
    });

    // Terima pesan dari extension
    window.addEventListener('message', (event) => {
      const message = event.data;
      if (message.command === 'showResult') {
        document.getElementById('result').textContent = message.result;
      }
    });
  </script>
</body>
</html>
